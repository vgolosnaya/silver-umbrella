# This is a basic workflow to help you get started with Actions

name: test

# workflow triggers
on:
  workflow_dispatch:

  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook
permissions:   # Job-level permissions configuration starts here
  contents: write


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Check out this repo
        uses: actions/checkout@v4
      - run: curl -o data1.json https://dummyjson.com/products/1
      - run: cat data1.json
      - run: git add data1.json
      - run: git config --global user.email "vgolosnaya@gmail.com"
      - run: git config --global user.name "Valeryia Halasnaya"
      - run: git commit -m "auto:(test):${{ steps.date.outputs.date }}"
      - run: git push
